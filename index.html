<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"/>
    <title>Team Feud </title>
  </head>
  <body>
    <header class="Timer">
      <h1 class="app-title">Team Feud Game</h1>
    <h2 class="app-subtitle">Time Left: <span id="time-left"></span></h2>
    <button type="button" class="btn btn-primary" id="startQuiz">Start the Quiz</button>
  
   
    <div id="Quiz" style="display:none"></div>
    </header>

    <main class="content">
        <div id="question">Good Luck</div>

        <div id="choices">
          <br></br>
          <div class="choice" id="A" ></div>
          <div class="choice" id="B" ></div>
          <div class="choice" id="C" ></div>
          <div class="choice" id="D" ></div>
          <div class="choice" id="E" ></div>
          
        </div>
      </div>
    </main>


    </div>


      <script src="questions.js"></script>    
    <script src="script.js"></script>
  </body>
</html>
