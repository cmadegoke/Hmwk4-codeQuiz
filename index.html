  <body>
    <header class="Timer">
      <h1 class="app-title">Team Fued Game</h1>
    <h2 class="app-subtitle">Time Left: <span id="time-left"></span></h2>
    <button class="btn" id="startQuiz">Start the Quiz</button>
    <div id="Quiz" style="display:none"></div>
    </header>

    <main class="flex-row justify-center">
        <div id="question">Question</div>
        <div id="choices">
        
          <div class="choice" id="A" >a</div>
          <div class="choice" id="B" >b</div>
          <div class="choice" id="C" >c</div>
          <div class="choice" id="D" >d</div>
          <div class="choice" id="E" >e</div>
          
        </div>
      </div>
    </main>
